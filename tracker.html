<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pomodoro Method</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="title">
            The <a href="method.html">Pomodoro</a> Method
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a> </li>
                <li>|</li>
                <li><a href="method.html">About</a> </li>
                <li>|</li>
                <li><a href="tracker.html">Tracker</a> </li>
                <li>|</li>
                <li><a href="thanks.html">Thanks</a> </li>
            </ul>
        </nav>
    </header>


    <main id="trackerMain">

        <div class="timerBox">

            <div class="selectBox">
                <form id="selector">
                    <select id="selectTask">
                        <option>Select a Task</option>
                    </select>
                </form>
            </div>

            <div class="timer">
                <div class="circle">
                    <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(110,110)">
                            <circle r="100" class="circBase" />
                            <g transform="rotate(-90)">
                                <circle r="100" class="circProgress" />
                                <g id="e-pointer">
                                    <circle cx="100" cy="0" r="9" class="e-c-pointer" />
                                </g>
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="controls">
                    <div class="display-remain-time">25:00</div>
                </div>

            </div>

            <div id="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
